
<h2 class=text-center>User List</h2>
<hr>

<div class=row>
    <div class=col-sm-1></div>
    <div class=col-sm-10>

    <table class="table table-striped">
        <tr>
            <td><strong>Name</strong></td>
            <td><strong>Email</strong></td>
            <td><strong>Birthday</strong></td>
            <td><strong>Age</strong></td>
            <td><strong>Actions</strong></td>
        </tr>
        <tr *ngFor="let user of users">
            <td><strong>{{user.name}}</strong></td>
            <td>{{user.email}}</td>
            <td>{{user.bday_short}}</td>
            <td>{{user.age}}</td>
            <td>
                <button (click)=show(user._id) class="btn btn-sm btn-success">Show</button>
                <button (click)=update(user._id) class="btn btn-sm btn-warning">Update</button>
                <button (click)=delete(user._id) class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
    </table>

    <div class=col-sm-1></div>
  </div>
</div>
